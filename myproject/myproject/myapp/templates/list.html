<!DOCTYPE html>
{% load staticfiles %}
{% load thumbnail %}
<html>
    <head>
        <meta charset="utf-8">
          <title>{% block title %}Rice photo{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href=" {% static 'css/base.css'%}">
    </head>

    <body>
      <div class="wrapper">
          <div class="container">
              <h1>{% block head %}Rice Photo{% endblock %}</h1>
              {% block content %}
              <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <p>{{ form.non_field_errors }}</p>

                  <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

                  <p>
                      <!-- {{ form.docfile.errors }} -->
                      {{ form.docfile }}
                  </p>

                  <p><input type="submit" value="Upload"/></p>
              </form>
              <img src="{{ profile.photo.avatar.url }}" alt="" />
              {% endblock %}
          </div>
      </div>
    </body>

</html>
